{% extends "etudiant_register/base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nom</td>
            <td>Prenom</td>
            <td>Email</td>
            <td>Numero</td>
            <td>Evenement</td>
            <td>
                <a href="{% url 'etudiant_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> nouveau
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for etudiant in etudiant_list %}
            <tr>
                <td>{{etudiant.name}}</td>
                <td>{{etudiant.firstname}}</td>
                <td>{{etudiant.email}}</td>
                <td>{{etudiant.mobile}}</td>
                <td>{{etudiant.evenement}}</td>
                <td>
                    <a href="{% url 'etudiant_update' etudiant.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'etudiant_delete' etudiant.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
